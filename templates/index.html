<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Preço</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            max-width: 600px;
        }
        input[type="text"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .mensagem {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <h1>Monitorador de Preço</h1>
    <form method="POST">
        <label>URL do produto:</label>
        <input type="text" name="url" placeholder="https://www.exemplo.com/produto" required>

        <label>Seletor CSS do preço:</label>
        <input type="text" name="selector" placeholder="#preco > span.valor" required>

        <label>Preço desejado (R$):</label>
        <input type="number" step="0.01" name="preco_desejado" placeholder="99.90" required>

        <label>Seu e-mail:</label>
        <input type="email" name="email" placeholder="voce@email.com" required>

        <input type="submit" value="Verificar Preço">
    </form>


    {% if mensagem %}
        <div class="mensagem">
            {{ mensagem }}
        </div>
    {% endif %}
</body>
</html>
