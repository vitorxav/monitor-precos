<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Monitor de Pre√ßo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .mensagem {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
            background-color: #e0e0e0;
            padding: 15px;
            border-radius: 6px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Monitorador de Pre√ßo</h1>
        <form id="formulario">
            <label>URL do produto:</label>
            <input type="text" name="url" required>

            <label>Seletor CSS do pre√ßo:</label>
            <input type="text" name="selector" required>

            <label>Pre√ßo desejado (R$):</label>
            <input type="number" step="0.01" name="preco_desejado" required>

            <label>Seu e-mail:</label>
            <input type="text" name="email" required>

            <input type="submit" value="Verificar Pre√ßo">
        </form>

        <br>
        <button id="btnAtualizar" style="display:none;">üîÑ Atualizar a cada 60s</button>
        <button id="btnParar" style="display:none;">üõë Parar Atualiza√ß√£o</button>

        <div id="resultado" class="mensagem" style="display: none;"></div>
    </div>

    <script>
        const form = document.getElementById('formulario');
        const resultado = document.getElementById('resultado');
        const btnAtualizar = document.getElementById('btnAtualizar');
        const btnParar = document.getElementById('btnParar');

        let dadosMonitorados = null;
        let intervalo = null;

        function verificarPreco() {
            if (!dadosMonitorados) return;

            resultado.innerText = "‚è≥ Verificando...";
            resultado.style.display = "block";

            fetch('/verificar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(dadosMonitorados)
            })
            .then(res => res.json())
            .then(data => {
                resultado.innerText = data.mensagem;
            })
            .catch(() => {
                resultado.innerText = "‚ùå Erro ao verificar o pre√ßo.";
            });
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            dadosMonitorados = Object.fromEntries(formData.entries());

            verificarPreco();


            btnAtualizar.style.display = "inline-block";
            btnParar.style.display = "inline-block";

            // iniciar atualiza√ß√£o autom√°tica
            if (intervalo) clearInterval(intervalo);
            intervalo = setInterval(verificarPreco, 60000);
        });

        btnParar.addEventListener('click', function () {
            clearInterval(intervalo);
            intervalo = null;
            resultado.innerText += "\nüõë Atualiza√ß√£o autom√°tica pausada.";
        });
    </script>
</body>
</html>
